{% load bootstrap4 %} {% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Project Rate</title>
    {% endif %} {% block styles %} {% bootstrap_css %}
    <script src="https://kit.fontawesome.com/7b7df4a8c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    {% endblock %}
  </head>
  <body>
    {% include "partials/navbar.html" %} {% block content %} {% endblock %} {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    {% bootstrap_javascript %}
    <script src="{% static 'js/index.js'%}"></script>
    {% endblock %}
  </body>
</html>
